name: Ci

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14-xlarge
    timeout-minutes: 8

    steps:
    - uses: actions/checkout@v2  # Utilisez v2 pour plus de stabilit√©

    - name: Verify Xcode 15.4 is installed
      run: |
        if [ -d "/Applications/Xcode_14.2.app" ]; then
          echo "Xcode 14.2 found!"
        else
          echo "Xcode 14.2 not found, aborting."
          exit 1
        fi

    - name: Select Xcode version
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Build and Test
      run: |
        xcodebuild clean build test \
          -project EPCollaboratif.xcodeproj \
          -scheme "EPCollaboratif" \
          CODE_SIGN_IDENTITY="iPhone Developer" \
          CODE_SIGNING_REQUIRED=YES \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=iPhone 14 Pro Max,OS=16.2" \
          ONLY_ACTIVE_ARCH=YES
